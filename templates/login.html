<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Storage</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">

    <style>
        .navbar{
            background-image: url("{{ url_for('static',filename='bg2.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 150px;
        }
    </style>

</head>
<body>
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark static-top sticky-top">
        <div class="container">
          <a class="navbar-brand">Character Upload</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('addCharacter')}}">Upload Character
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('showCharacters')}}">View Characters</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   <div class="container j d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Login</h1>
     </div>
   </div>
</div>
    <form method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
            <div class="form-group row justify-content-center">
                <label form= "username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-lg-2">
                    <input type = "text" class="form-control" name="username" placeholder="Enter username" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label form= "password" class="col-sm-2 col-form-label">Password </label>
                <div class="col-lg-2">
                <input type = "password" class="form-control" name="password" placeholder="Enter password" required>

                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
        <div class="col text-center">
        <button type="submit" class="btn btn-primary" value="Submit">Login</button>
        </div>
        <div class = "text-danger text-center">
            {% with messages = get_flashed_messages() %}
               {% if messages %}
                  {% for message in messages %}
                     {{ message }}
                  {% endfor %}
               {% endif %}
            {% endwith %}
        </div>
    </form>
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <a class="nav-link" href="{{ url_for('register')}}">Register</a>
          </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    <script src="{{url_for('static', filename='confirmation.js')}}"></script>
</body>
</html>
