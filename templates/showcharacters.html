<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Characters</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand">Character Upload</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('addCharacter')}}">Upload Character</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('showCharacters')}}">View Characters
                    <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<br>
<br>
<div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">View Characters</h1>
            <p class="lead">Here is all your characters.</p>
          </div>
        </div>
    </div>

    <div class="row">
    {% for image in images %}
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="text-center">
                <h2> {{ image[1] }}</h2>
                <img src="static/characters/{{ image[0] }}" class="img-thumbnail" >
                <h4>Race</h4><p> {{ image[2] }}</p>
                <h4>Class</h4><p> {{ image[3] }} </p>
                <h4>Description</h4><p> {{ image[4] }}</p>
                <form method="POST" action="" enctype="multipart/form-data">
                    <p>Do you wish to delete?</p>
                    <p><input type="submit" class="btn btn-danger confirm-delete"  data-toggle="modal" name="characterName" value="{{ image[1] }}"></p>
                </form>
            </div>
        </div>
        <br>
    {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='confirmation.js')}}"></script>
</body>
</html>
